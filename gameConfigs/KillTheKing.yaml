Actions:
    Attack:
        Type: EntityAction
        Cooldown: 1
        Target:
            Type: Entity
            ValidTargets: All
            Conditions:
                - "InRange(Source, Target, Source.AttackRange)"
        Effects:
            - "Attack(Target.Health, Source.AttackDamage)"

    Move:
        Type: EntityAction
        Preconditions:
            - "HasResource(Source.MovementPoints, 1)"
        Target:
            Type: Position
            Shape: Square
            Size: 1
            Conditions:
                - "IsWalkable(Target)"
        Effects:
            - "Move()"
            - "ModifyResource(Source.MovementPoints, -1)"

    Heal:
        Type: EntityAction
        Cooldown: 1
        Target:
            Type: Entity
            ValidTargets: All
            Conditions:
                - "InRange(Source, Target, Source.HealRange)"
        Effects:
            - "ModifyResource(Target.Health, Source.HealAmount)"


