ForwardModel:
    WinCondition:
        Type: UnitAlive
        Unit: City

    Trigger:
        OnTick:
            ValidTargets: City
            Conditions:
                - "IsPlayerEntity(Source)"
            Effects:
                - "ModifyResource(Source.Player.Prod, 1)"

        OnTick:
            ValidTargets: Workshop
            Conditions:
                - "IsPlayerEntity(Source)"
            Effects:
                - "ModifyResource(Source.Player.Prod, 2)"

        OnTick:
            ValidTargets: Foundry
            Conditions:
                - "IsPlayerEntity(Source)"
                - "HasResource(Source.Player.Gold, 2)"
            Effects:
                - "ModifyResource(Source.Player.Gold, -2)"
                - "ModifyResource(Source.Player.Prod, 1)"
        