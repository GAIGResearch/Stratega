GameConfig:
    Type: RTS
    ActionTimer: 10s
    RoundLimit: 100

Agents:
    - RandomAgent
    - HumanAgent

Tiles:
    Plain:
        Sprite: ../GUI/Assets/plain.png
        Symbol: .
        IsWalkable: true
    Water:
        Sprite: ../GUI/Assets/water.png
        Symbol: W
        IsWalkable: false
    Mountain:
        Sprite: ../GUI/Assets/rock.png
        Symbol: M
        IsWalkable: false
    Forest:
        Sprite: ../GUI/Assets/forest.png
        Symbol: F
        IsWalkable: true
        
Board:
    GenerationType: Manual
    Layout: >
          MMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMM
          M.............M................M
          M........W.....................M
          M........W.....................M
          M........WW....................M
          M........WW...........MM.....MMM
          M.........WWWW........WWWWWWWWWW
          M.........WWWW........WWWWWWWWWW
          MMM.........WWWWWWWWWWWWWWWWWWWW
          M............WWWWWWWWWWWWWWWWWWW
          M......MMMMMMMMMMMMMMMMMMM.WWWWW
          MMM........................WWWWW
          M..............................M
          M..............................M
          MMM............................M
          M..............................M
          MMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMM

Actions:
    Attack:
        Type: EntityAction
        Cooldown: 60
        Target:
            Type: Entity
            ValidTargets: All
            Conditions:
                - "InRange(Source, Target, Source.AttackRange)"
        Effects:
            - "Attack(Target.Health, Source.AttackDamage)"

    Move:
        Type: EntityAction
        Cooldown: 1
        Target:
            Type: Position
            Shape: Square
            Size: 1
        Effects:
            - "Move()"

    Heal:
        Type: EntityAction
        Cooldown: 60
        Target:
            Type: Entity
            ValidTargets: All
            Conditions:
                - "InRange(Source, Target, Source.HealRange)"
        Effects:
            - "ModifyResource(Target.Health, Source.HealAmount)"


Entities:
    Warrior:
        Sprite: ../GUI/Assets/unit1New.png
        LineOfSightRange: 6
        Actions: [Attack, Move]
        Parameters:
            Health: 200
            AttackRange: 2
            AttackDamage: 100
            MovementPoints: 2

    Healer:
        Sprite: ../GUI/Assets/unit5New.png
        LineOfSightRange: 4
        Parameters:
            Health: 40
            HealRange: 2
            HealAmount: 100
            MovementPoints: 5
        Actions: [Heal, Move]

ForwardModel:
    WinCondition:
        Type: LastManStanding
    Trigger:
        OnTick:
            - "ModifyResource(Source.Health, 1)"