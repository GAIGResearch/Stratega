GameConfig:
    Type: RTS
    ActionTimer: 10s
    RoundLimit: 100

Agents:
    - RandomAgent
    - HumanAgent

Player:
    Actions: [Build, Research]
    CanSpawn: Buildings
    Parameters:
        Gold: 0
        Prod: 50

Tiles:
    Plain:
        Sprite: ../../GUI/Assets/Tiles/plain.png
        Symbol: .
        IsWalkable: true
        DefaultTile: true
    Water:
        Sprite: ../../GUI/Assets/Tiles/water.png
        Symbol: W
        IsWalkable: false
    Mountain:
        Sprite: ../../GUI/Assets/Tiles/rock.png
        Symbol: M
        IsWalkable: false
        BlocksSight: true
    Forest:
        Sprite: ../../GUI/Assets/Tiles/forest.png
        Symbol: F
        IsWalkable: true

Entities:
    City:
        Sprite: ../../GUI/Assets/Entities/castle.png
        Symbol: c
        LineOfSightRange: 5
        Actions: [Spawn]
        CanSpawn: [Worker]
        Cost:
            Prod: 100
        Parameters:
            Health: 800
            StorageCapacity: 50
            Range: 6

    Barracks:
        Sprite: ../../GUI/Assets/Entities/barracks.png
        LineOfSightRange: 3
        RequiredTechnology: Discipline
        Actions: [Spawn]
        CanSpawn: [Warrior, Archer]
        Cost:
            Prod: 200
        Parameters:
            Health: 500
            Range: 6

    MilitaryAcademy:
        Sprite: ../../GUI/Assets/Entities/military.png
        LineOfSightRange: 3
        RequiredTechnology: Mathematics
        Actions: [Spawn]
        CanSpawn: [Catapult]
        Cost:
            Prod: 400
        Parameters:
            Health: 500

    Foundry:
        Sprite: ../../GUI/Assets/Entities/foundry.png
        LineOfSightRange: 2
        RequiredTechnology: Metallurgy
        Actions: []
        Cost:
            Prod: 500
        Parameters:
            Health: 300
            
    Workshop:
        Sprite: ../../GUI/Assets/Entities/storage.png
        LineOfSightRange: 2
        RequiredTechnology: Apprenticeship
        Actions: []
        Cost:
            Prod: 500
        Parameters:
            Health: 300

    Storage:
        Sprite: ../../GUI/Assets/Entities/castle.png
        LineOfSightRange: 1
        RequiredTechnology: Pottery
        Actions: []
        Cost:
            Prod: 400
        Parameters:
            Cost: 40
            Health: 200
            StorageCapacity: 50

    Worker:
        Sprite: ../../GUI/Assets/Entities/unit7.png
        LineOfSightRange: 3
        Actions: [Move, Mine]
        Cost:
            Prod: 50
        Time: 5
        Parameters:
            ResourceCapacity: 10
            Armor: 5
            Speed: 1
            WeaponStrength: 0.05
            Health: 50
            Range: 3
            
    Warrior:
        Sprite: ../../GUI/Assets/Entities/unit2.png
        LineOfSightRange: 3
        Actions: [Move, Attack]
        RequiredTechnology: Bronze Working
        Cost:
            Prod: 100
        Parameters:
            Armor: 20
            Speed: 1
            Range: 3
            WeaponStrength: 0.25
            Morale: 10
            Health: 150
            
    Archer:
        Sprite: ../../GUI/Assets/Entities/unit3.png
        LineOfSightRange: 3
        Actions: [Move, Attack]
        RequiredTechnology: Archery
        Cost:
            Prod: 150
        Parameters:
            Armor: 15
            Speed: 1
            Range: 6
            WeaponStrength: 0.15
            ReloadTime: 2
            Morale: 10
            Health: 100
            
    Catapult:
        Sprite: ../../GUI/Assets/Entities/unit4.png
        LineOfSightRange: 3
        Actions: [Move, Attack]
        RequiredTechnology: Engineering
        Cost:
            Prod: 200
        Parameters:
            Armor: 10
            Speed: 1
            Range: 15
            WeaponStrength: 0.40
            ReloadTime: 3
            Morale: 5
            Health: 60

    GoldVein:
        Sprite: ../../GUI/Assets/Entities/gold_chest.png
        Symbol: g
        LineOfSightRange: 6
        Actions: []
        Parameters:
            Gold: 200

EntityGroups:
    Units: [Worker, Warrior, Archer, Catapult]
    Buildings: [City, Barracks, MilitaryAcademy, Foundry, Workshop, Storage]
    Attackable: [City, Barracks, MilitaryAcademy, Foundry, Workshop, Storage, Worker, Warrior, Archer, Catapult]

Actions:
    # Attack Actions
    Attack:
        Type: EntityAction
        Cooldown: 1
        Targets:
            Target:
                Type: Entity
                ValidTargets: Attackable
                Conditions:
                    - "InRange(Source, Target, Source.Range)"
        Effects:
            - "Attack(Target.Health, Source.WeaponStrength)"

    # Move Actions
    Move:
        Type: EntityAction
        Cooldown: 1
        Targets:
            Target:
                Type: Position
                Shape: AllPositions
                Conditions:
                    - "IsWalkable(Target)"
        Effects:
            - "Move(Source, Target)"

    #Research
    Research:
        Type: PlayerAction
        Cooldown: 0
        Targets:
            Target:
                Type: Technology
                ValidTargets: All
                Conditions:
                    - "CanResearch(Source, Target)"
                    - "CanAfford(Source, Target)"
        TriggerComplete:
            - "HasElapsedTick(Target.Time)"
        OnStart:
            - "PayCost(Source, Target)"
        OnComplete:
            - "Research(Source, Target)"

    
    Mine:
        Type: EntityAction
        Cooldown: 1
        Targets:
            Target:
                Type: Entity
                ValidTargets: GoldVein
                Conditions:
                    - "InRange(Source, Target, 2)"
                    - "HasResource(Target.Gold, 0.1)"
        Effects:
            - "Transfer(Target.Gold, Source.Player.Gold, 0.1)"

    #Spawn
    Spawn:
        Type: EntityAction
        Cooldown: 0
        Targets:
            EntityTypeTarget:
                Type: EntityType
                ValidTargets: Units
                Conditions:
                    - "CanSpawn(Source, EntityTypeTarget)"
                    - "CanAfford(Source.Player, EntityTypeTarget)"

            TargetPosition:
                Type: Position
                Shape: Square
                Size: 2
                Conditions:
                    - "IsWalkable(TargetPosition)"

        Effects:
            - "SpawnEntity(Source, EntityTypeTarget, TargetPosition)"
            - "PayCost(Source.Player, EntityTypeTarget)"

    #Build
    Build:
        Type: PlayerAction
        Cooldown: 1
        Targets:
            EntityTypeTarget:
                Type: EntityType
                ValidTargets: Buildings
                Conditions:
                    - "CanAfford(Source, EntityTypeTarget)"
                    - "CanSpawn(Source, EntityTypeTarget)"

            TargetPosition:
                Type: Position
                Shape: AllPositions
                Conditions:
                    - "IsWalkable(TargetPosition)"

        Effects:
            - "SpawnEntity(Source, EntityTypeTarget, TargetPosition)"
            - "PayCost(Source, EntityTypeTarget)"

