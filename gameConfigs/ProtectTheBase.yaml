GameConfig:
    Type: TBS
    ActionTimer: 10s
    RoundLimit: 100

Agents:
    - RandomAgent
    - HumanAgent

Tiles:
    Plain:
        Sprite: ../GUI/Assets/plain.png
        Symbol: .
        IsWalkable: true
    Water:
        Sprite: ../GUI/Assets/water.png
        Symbol: W
        IsWalkable: false
    Mountain:
        Sprite: ../GUI/Assets/rock.png
        Symbol: M
        IsWalkable: false
    Forest:
        Sprite: ../GUI/Assets/forest.png
        Symbol: F
        IsWalkable: true
        
Board:
    GenerationType: Manual
    Layout: >
          MMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMM
          M.............M................M
          M........W.....................M
          M........W.....................M
          M........WW....................M
          M........WW...........MM.....MMM
          M.........WWWW........WWWWWWWWWW
          M.........WWWW........WWWWWWWWWW
          MMM.........WWWWWWWWWWWWWWWWWWWW
          M............WWWWWWWWWWWWWWWWWWW
          M......MMMMMMMMMMMMMMMMMMM.WWWWW
          MMM........................WWWWW
          M..............................M
          M..............................M
          MMM............................M
          M..............................M
          MMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMM

Actions:
    # Spawn Actions
    SpawnMiner:
        Type: EntityAction
        Cooldown: 1
        Preconditions:
            - "HasResource(Source.Gold, 50)"
        Target:
            Type: Position
            Shape: Square
            Size: 1
            Conditions:
                - "IsWalkable(Target)"
        Effects:
            - "Spawn(Miner, Target)"
            - "ModifyResource(Source.Gold, -50)"

    SpawnFighter:
        Type: EntityAction
        Cooldown: 1
        Preconditions:
            - "HasResource(Source.Gold, 100)"
        Target:
            Type: Position
            Shape: Square
            Size: 1
            Conditions:
                - "IsWalkable(Target)"
        Effects:
            - "Spawn(Fighter, Target)"
            - "ModifyResource(Source.Gold, -100)"

    # Attack Actions
    Attack:
        Type: EntityAction
        Cooldown: 1
        Target:
            Type: Entity
            ValidTargets: All
            Conditions:
        Effects:

    # Resource Actions

Entities:
    Base:
        Sprite: ../GUI/Assets/castle.png
        LineOfSightRange: 5
        Actions: [SpawnMiner]
        Parameters:
            Gold: 50

    Miner:
        Sprite: ../GUI/Assets/farmer.png
        LineOfSightRange: 4
        Actions: []
        Parameters:
            Gold: 0

    Fighter:
        Sprite: ../GUI/Assets/unit2New.png
        LineOfSightRange: 6
        Actions: []

    GoldVein:
        Sprite: ../GUI/Assets/gold_chest.png
        LineOfSightRange: 6
        Actions: []
        Parameters:
            Gold: 200

ForwardModel:
    WinCondition:
        Type: LastManStanding.


