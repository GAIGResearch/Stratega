GameConfig:
    Type: TBS
    ActionTimer: 10s
    RoundLimit: 100

Agents:
    - RandomAgent
    - HumanAgent

Tiles:
    Plain:
        Sprite: ../GUI/Assets/plain.png
        Symbol: .
        IsWalkable: true
    Water:
        Sprite: ../GUI/Assets/water.png
        Symbol: W
        IsWalkable: false
    Mountain:
        Sprite: ../GUI/Assets/rock.png
        Symbol: M
        IsWalkable: false
    Forest:
        Sprite: ../GUI/Assets/forest.png
        Symbol: F
        IsWalkable: true
    Hole:
        Sprite: ../GUI/Assets/hole.png
        Symbol: H
        IsWalkable: true
        
Board:
    GenerationType: Manual
    Layout: >
          MMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMM
          M.............M................M
          M........W.....................M
          M........W.....................M
          M........WW....................M
          M........WW...........MM.....MMM
          M.........WWWW........WWWWWWWWWW
          M.........WWWW........WWWWWWWWWW
          MMM.........WWWWWWWWWWWWWWWWWWWW
          M............WWWWWWWWWWWWWWWWWWW
          M......MMMMMMMMMMMMMMMMMMM.WWWWW
          MMM........................WWWWW
          M..............................M
          M..............................M
          MMM............................M
          M..............................M
          MMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMM

Actions:

    Attack:
        Type: EntityAction
        Preconditions:
            - HasResource(Target.Health, 0)
        Target:
            Type: Entity
            ValidTargets: All
        Effects:
            - Attack(Target.Health, 20)

    Move:
        Type: EntityAction
        Preconditions:
        Target:
            Type: Position
            Shape: Square
            Size: 5
        Effects:
            - Move()

    SpawnUnit:
        Type: EntityAction
        Preconditions:
        Target:
            Type: Position
            Shape: Square
            Size: 2
        Effects:
            - SpawnUnit()

Entities:
    Warrior:
        Sprite: ../GUI/Assets/unit1New.png
        LineOfSightRange: 6
        Parameters:
            Health: 200
            Gold: 50
        Actions: [Attack, Move]
    Archer:
        Sprite: ../GUI/Assets/unit5New.png
        LineOfSightRange: 2
        Parameters:
            Health: 200
            AttackRange: 10
            Gold: 50
        Actions: [Attack, Move]
    Farm:
        Sprite: ../GUI/Assets/buildingNEW.png
        Actions: [SpawnUnit]
        Parameters:
            Health: 200
            Gold: 50

EntityGroups:
    Units: ["Warrior", "Archer"]
    Buildings: ["Farm"]

ForwardModel:
    WinCondition:
        Type: LastManStanding
#        Unit: Warrior

    Effects:
        DeadlyHole:
            Type: Death
            Trigger: EnterTile
            Condition: StandingOnTile
            TargetTile: Hole