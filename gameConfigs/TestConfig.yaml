GameConfig:
    Type: RTS
    ActionTimer: 10s
    RoundLimit: 100

Agents:
    - MCTSAgent
    - BFSAgent

Tiles:
    Plain:
        Sprite: ../GUI/Assets/plain.png
        Symbol: .
        IsWalkable: true
    Water:
        Sprite: ../GUI/Assets/water.png
        Symbol: W
        IsWalkable: false
    Mountain:
        Sprite: ../GUI/Assets/rock.png
        Symbol: M
        IsWalkable: false
    Forest:
        Sprite: ../GUI/Assets/forest.png
        Symbol: F
        IsWalkable: true
    Hole:
        Sprite: ../GUI/Assets/hole.png
        Symbol: H
        IsWalkable: true
        
Board:
    GenerationType: Manual
    Layout: >
          MMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMM
          M.............M................M
          M..............................M
          M..............................M
          M..............................M
          M.....................MM.....MMM
          M..............................M
          M..............................M
          MMM............................M
          M..............................M
          M..............................M
          MMM............................M
          M..............................M
          M..............................M
          MMM............................M
          M..............................M
          MMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMM

Actions:
    Attack:
        Type: EntityAction
        Preconditions:
            - HasResource( Source.Mana, 50  )
            - HasResource(Source.Mana, 25)
        Target:
            Type: Entity
            ValidTargets: All
        Effects:
            - AddResource(Target.Health, Source.Health)

Entities:
    Warrior:
        Sprite: ../GUI/Assets/basicCloseRange (2).png
        LineOfSightRange: 6
        Parameters:
            Health: 200
            Mana: 50
        Actions: [Attack]
    Archer:
        Sprite: ../GUI/Assets/basicCloseRange (2).png
        LineOfSightRange: 2
        Parameters:
            Health: 200
            AttackRange: 10
            Mana: 50
        Actions: [Attack]
    Farm:
        Sprite: ../GUI/Assets/basicCloseRange (2).png
        Actions: []
        Parameters:
            Gold: 50

EntityGroups:
    Units: ["Warrior", "Archer"]
    Buildings: ["Farm"]

ForwardModel:
    WinCondition:
        Type: LastManStanding
        Unit: King

    Effects:
        DeadlyHole:
            Type: Death
            Trigger: EnterTile
            Condition: StandingOnTile
            TargetTile: Hole