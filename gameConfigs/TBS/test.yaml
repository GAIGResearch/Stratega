GameConfig:
    Type: TBS
    ActionTimer: 10s
    RoundLimit: 100

Agents:
    - RandomAgent
    - HumanAgent

Player:
    Parameters:
        SpawnPoints: 5

Tiles:
    Plain:
        Sprite: ../../GUI/Assets/Tiles/plain.png
        Symbol: .
        IsWalkable: true
        DefaultTile: true
    Water:
        Sprite: ../../GUI/Assets/Tiles/water.png
        Symbol: W
        IsWalkable: false
    Mountain:
        Sprite: ../../GUI/Assets/Tiles/rock.png
        Symbol: M
        IsWalkable: false
     
Actions:
    Spawn:
        Type: EntityAction
        Cooldown: 1
        Targets:
            Target:
                Type: EntityType
                ValidTargets: Fighter
                Conditions:
                    - "CanAfford(Source.Player, Target)"
                    - "CanSpawn(Source, Target)"
        Effects:
            - "SpawnRandom(Source, Target)"
            - "PayCost(Source.Player, Target)"

    # Attack Actions
    Attack:
        Type: EntityAction
        Cooldown: 1
        Targets:
            Target:
                Type: Entity
                SamplingMethod:
                    Type: Neighbours
                    Options:
                        Shape: Circle
                        Size: 2
                ValidTargets: [Fighter, City]
        Effects:
            - "Attack(Target.Health, 25)"


    # Move Actions
    Move:
        Type: EntityAction
        Cooldown: 1
        Targets:
            Target:
                Type: Position
                SamplingMethod: 
                    Type: Dijkstra
                    Options:
                        SearchSize: 3
                        AllowDiagonals: true
                #    Type: Neighbours
                #    Options:
                #        Shape: Circle
                #        Size: 1
                Conditions:
                    - "IsWalkable(Target)"
        Effects:
            - "Move(Source, Target)"

Entities:
    City:
        Sprite: ../../GUI/Assets/Entities/castle.png
        Symbol: c
        LineOfSightRange: 5
        CanSpawn: Fighter
        Actions: [Spawn]
        Parameters:
            Health: 100

    Fighter:
        Sprite: ../../GUI/Assets/Entities/unit_2.png
        Symbol: f
        LineOfSightRange: 6
        Actions: [Move, Attack]
        Parameters:
            Health: 100
        Cost:
            SpawnPoints: 3


