Actions:
    Attack:
        Type: EntityAction
        Cooldown: 1
        Targets:
            Target:
                Type: Entity
                ValidTargets: All
                Conditions:
                    - "InRange(Source, Target, Source.AttackRange)"
        Effects:
            - "Attack(Target.Health, Source.AttackDamage)"

    Move:
        Type: EntityAction
        Preconditions:
            - "ResourceGreater(Source.MovementPoints, 1)"
        Targets:
            Target:
                Type: Position
                Shape: Square
                Size: 1
                Conditions:
                    - "IsWalkable(Target)"
        Effects:
            - "Move(Source, Target)"
            - "ModifyResource(Source.MovementPoints, -1)"

    Heal:
        Type: EntityAction
        Cooldown: 1
        Targets:
            Target:
                Type: Entity
                ValidTargets: All
                Conditions:
                    - "InRange(Source, Target, Source.HealRange)"
        Effects:
            - "ModifyResource(Target.Health, Source.HealAmount)"


Entities:
    Warrior:
        Sprite: ../../GUI/Assets/Entities/unit2.png
        Symbol: w
        LineOfSightRange: 6
        Actions: [Attack, Move]
        Parameters:
            Health: 200
            AttackRange: 2
            AttackDamage: 100
            MovementPoints: 2

    Archer:
        Sprite: ../../GUI/Assets/Entities/unit4.png
        Symbol: a
        LineOfSightRange: 1000
        Parameters:
            Health: 100
            AttackRange: 5
            AttackDamage: 10
            MovementPoints: 2
        Actions: [Attack, Move]

    Healer:
        Sprite: ../../GUI/Assets/Entities/unit3.png
        Symbol: h
        LineOfSightRange: 4
        Parameters:
            Health: 40
            HealRange: 2
            HealAmount: 10
            MovementPoints: 5
        Actions: [Heal, Move]

    King:
        Sprite: ../../GUI/Assets/Entities/unit1.png
        Symbol: k
        LineOfSightRange: 6
        Parameters:
            Health: 400
            AttackRange: 2
            AttackDamage: 100
            MovementPoints: 1
        Actions: [Attack, Move]

ForwardModel:
    LoseConditions: #If true: Player -> cant play
        NoHasKing:
        - "NoHasEntity(Source, King)"

    Trigger:
        - OnTick:
            Effects:
                - "SetToMaximum(Source.MovementPoints)"
#Action categories
GameDescription:
    Type: CombatGame
    Actions:
        Move: [Move]
        Heal: [Heal]
        Attack: [Attack]