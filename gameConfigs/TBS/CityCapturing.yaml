GameConfig:
    Type: TBS
    ActionTimer: 10s
    RoundLimit: 100

Agents:
    - RandomAgent
    - HumanAgent

Player:
    Parameters:
        Gold: 5

Tiles:
    Plain:
        Sprite: ../../GUI/Assets/Tiles/plain.png
        Symbol: .
        IsWalkable: true
        DefaultTile: true
    Water:
        Sprite: ../../GUI/Assets/Tiles/water.png
        Symbol: W
        IsWalkable: false
    Mountain:
        Sprite: ../../GUI/Assets/Tiles/rock.png
        Symbol: M
        IsWalkable: false
    Forest:
        Sprite: ../../GUI/Assets/Tiles/forest.png
        Symbol: F
        IsWalkable: true
     
Actions:
    Spawn:
        Type: EntityAction
        Cooldown: 1
        Targets:
            Target:
                Type: EntityType
                ValidTargets: Units
                Conditions:
                    - "CanAfford(Source.Player, Target)"
                    - "CanSpawn(Source, Target)"
        Effects:
            - "SpawnRandom(Source, Target)"
            - "PayCost(Source.Player, Target)"

    # Attack Actions
    Attack:
        Type: EntityAction
        Cooldown: 1
        Targets:
            Target:
                Type: Entity
                SamplingMethod:
                #   Type: Dijkstra
                #   Options:
                #       SearchSize: 3
                #       AllowDiagonals: false
                    Type: Neighbours
                    Options:
                        Shape: Circle
                        Size: 3
                ValidTargets: [Conquerer, Fighter]
        Effects:
            - "Attack(Target.Health, 25)"

    # Capturing
    Capture:
        Type: EntityAction
        Targets:
            Target:
                Type: Entity
                SamplingMethod: 
                    Type: Dijkstra
                    Options:
                        SearchSize: 1
                        AllowDiagonals: false
                #    Type: Neighbours
                #    Options:
                #        Shape: Circle
                #        Size: 1
                ValidTargets: City
        Effects:
            - "ChangeOwner(Target, Source.Player)"
            - "Remove(Source)"

    # Move Actions
    Move:
        Type: EntityAction
        Cooldown: 1
        Targets:
            Target:
                Type: Position
                SamplingMethod: 
                    Type: Dijkstra
                    Options:
                        SearchSize: 3
                        AllowDiagonals: false
                Conditions:
                - "IsWalkable(Target)"
        Effects:
            - "Move(Source, Target)"


Entities:
    City:
        Sprite: ../../GUI/Assets/Entities/castle.png
        Symbol: c
        LineOfSightRange: 5
        CanSpawn: Units
        Actions: [Spawn]

    Conquerer:
        Sprite: ../../GUI/Assets/Entities/unit7.png
        Symbol: s
        LineOfSightRange: 4
        Actions: [Move, Capture]
        Parameters:
            Health: 25
        Cost:
            Gold: 6

    Fighter:
        Sprite: ../../GUI/Assets/Entities/unit2.png
        Symbol: f
        LineOfSightRange: 6
        Actions: [Move, Attack]
        Parameters:
            Health: 100
        Cost:
            Gold: 5

EntityGroups:
    Units: [Fighter, Conquerer]

