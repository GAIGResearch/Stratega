GameConfig:
    Type: TBS
    RoundLimit: 100
    FogOfWar: true

Agents:
    - HumanAgent
    - OSLAAgent

GameRenderer:
    Resolution:
        Width: 800
        Height: 600
    Default Assets:
        Selected:
            Sprite: ../../resources/assets/Tiles/selected.png
        FogOfWar:
            Sprite: ../../resources/assets/Tiles/notVisible.png
    #Optional:
    Font: ../../resources/assets/arial.ttf
    OutlineShader: ../../resources/assets/OutLine.frag

Tiles:
    Plain:
        Sprite: ../../resources/assets/Tiles/plain.png
        Symbol: .
        IsWalkable: true
        DefaultTile: true
    Water:
        Sprite: ../../resources/assets/Tiles/water.png
        Symbol: W
        IsWalkable: false
    Mountain:
        Sprite: ../../resources/assets/Tiles/rock.png
        Symbol: M
        IsWalkable: false
    Forest:
        Sprite: ../../resources/assets/Tiles/forest.png
        Symbol: F
        IsWalkable: true
Board:
    GenerationType: Manual
    Layout: |-
        M  M  M  M  M  M  M  M  M  M
        M  .  .  .  .  .  .  .  .  M
        M  .  .  .  .  .  .  .  .  M
        M  .  .  a1 .  .  .  .  .  M
        M  .  a1 k1 h1 .  .  .  .  M
        M  .  .  w1 w1 .  .  .  .  M
        M  .  .  .  .  W  W  W  W  W
        M  M  M  .  .  .  .  .  .  W
        M  .  .  .  .  .  a0 .  .  M
        M  .  .  .  .  a0 k0 h0 .  M
        M  M  M  .  .  .  w0 w0 .  M
        M  .  .  .  .  .  .  .  .  M
        M  M  M  M  M  M  M  M  M  M

Actions:
    Attack:
        Type: EntityAction
        Cooldown: 1
        Targets:
            Target:
                Type: Entity
                ValidTargets: All
                SamplingMethod:
                    Type: Neighbours
                    Options:
                        Shape: AllPositions
                Conditions:
                    - "DifferentPlayer(Source, Target)"
                    - "InRange(Source, Target, Source.AttackRange)"
        Effects:
            - "Attack(Target.Health, Source.AttackDamage)"

    Move:
        Type: EntityAction
        Preconditions:
            - "ResourceGreaterEqual(Source.MovementPoints, 1)"
        Targets:
            Target:
                Type: Position
                SamplingMethod: 
                    Type: Dijkstra
                    Options:
                        SearchSize: 3
                        AllowDiagonals: false
                #    Type: Neighbours
                #    Options:
                #        Shape: Circle
                #        Size: 1
                Conditions:
                    - "IsWalkable(Target)"
        Effects:
            - "Move(Source, Target)"
            - "ModifyResource(Source.MovementPoints, -1)"

    Heal:
        Type: EntityAction
        Cooldown: 1
        Targets:
            Target:
                Type: Entity
                ValidTargets: All
                SamplingMethod:
                    Type: Neighbours
                    Options:
                        Shape: AllPositions
                Conditions:
                    - "InRange(Source, Target, Source.HealRange)"
        Effects:
            - "ModifyResource(Target.Health, Source.HealAmount)"


Entities:
    Warrior:
        Sprite: ../../resources/assets/Entities/unit_2.png
        Symbol: w
        LineOfSightRange: 6
        Actions: [Attack, Move]
        Parameters:
            Health: 200
            AttackRange: 2
            AttackDamage: 100
            MovementPoints: 2

    Archer:
        Sprite: ../../resources/assets/Entities/unit_3.png
        Symbol: a
        LineOfSightRange: 10
        Parameters:
            Health: 100
            AttackRange: 5
            AttackDamage: 10
            MovementPoints: 2
        Actions: [Attack, Move]

    Healer:
        Sprite: ../../resources/assets/Entities/unit_6.png
        Symbol: h
        LineOfSightRange: 4
        Parameters:
            Health: 40
            HealRange: 2
            HealAmount: 10
            MovementPoints: 5
        Actions: [Heal, Move]

    King:
        Sprite: ../../resources/assets/Entities/unit_1.png
        Symbol: k
        LineOfSightRange: 6
        Parameters:
            Health: 400
            AttackRange: 2
            AttackDamage: 100
            MovementPoints: 1
        Actions: [Attack, Move]

ForwardModel:
    LoseConditions: #If true: Player -> cant play
        NoHasKing:
        - "HasNoEntity(Source, King)"

    Trigger:
        - OnTick:
            Effects:
                - "SetToMaximum(Source.MovementPoints)"

#Action categories
GameDescription:
    Type: CombatGame
    Actions:
        Move: [Move]
        Heal: [Heal]
        Attack: [Attack]
    Entities:
        Unit: [King, Warrior, Archer, Healer]
        Fighter: [Warrior, Archer]
        NoFighter: [Healer]
        Melee: [Warrior]
        Ranged: [Archer]

GameRunner:
    AgentInitializationTime:
        Enabled: false
        BudgetTimeMs: 50
        DisqualificationTimeMs: 70
    AgentComputationTime:
        Enabled: false
        BudgetTimeMs: 1000
        DisqualificationTimeMs: 70
        MaxNumberWarnings: 5