    Layout: |-
        M  M  M  M  M  M  M  M
        M  .  .  .  .  M  .  M
        M  .  .  .  .  W  W  W
        M  .  .  w1 .  W  W  W
        M  M  M  .  .  W  W  W
        M  M  M  .  w0 .  .  M
        M  .  .  .  .  .  .  M
        M  M  M  M  M  M  M  M

Actions:
    Attack:
        Type: EntityAction
        Cooldown: 1
        Targets:
            Target:
                Type: Entity
                ValidTargets: All
                SamplingMethod:
                    Type: Neighbours
                    Options:
                        Shape: AllPositions
                Conditions:
                    - "DifferentPlayer(Source, Target)"
                    - "InRange(Source, Target, Source.AttackRange)"
        Effects:
            - "Attack(Target.Health, Source.AttackDamage)"

    Move:
        Type: EntityAction
        Preconditions:
            - "ResourceGreaterEqual(Source.MovementPoints, 1)"
        Targets:
            Target:
                Type: Position
                SamplingMethod: 
                    #Type: Dijkstra
                    #Options:
                    #    SearchSize: 3
                    #    AllowDiagonals: true
                    Type: Neighbours
                    Options:
                        Shape: Square
                        Size: 3
                Conditions:
                    - "IsWalkable(Target)"
        Effects:
            - "Move(Source, Target)"
            - "ModifyResource(Source.MovementPoints, -1)"

    Heal:
        Type: EntityAction
        Cooldown: 1
        Targets:
            Target:
                Type: Entity
                ValidTargets: All
                SamplingMethod:
                    Type: Neighbours
                    Options:
                        Shape: AllPositions
                Conditions:
                    - "InRange(Source, Target, Source.HealRange)"
        Effects:
            - "ModifyResource(Target.Health, Source.HealAmount)"


Entities:
    Warrior:
        Sprite: ../../GUI/Assets/Entities/unit_2.png
        Symbol: w
        LineOfSightRange: 6
        Actions: [Attack, Move, Heal]
        Parameters:
            Health: 200
            AttackRange: 4
            AttackDamage: 100
            MovementPoints: 2
            HealAmount: 10
            HealRange: 2

ForwardModel:
    LoseConditions: #If true: Player -> cant play
        NoHasKing:
        - "HasNoEntity(Source, Warrior)"

    Trigger:
        - OnTick:
            Effects:
                - "SetToMaximum(Source.MovementPoints)"