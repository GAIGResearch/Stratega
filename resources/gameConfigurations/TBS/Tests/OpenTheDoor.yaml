Actions:
    Move:
        Type: EntityAction
        Preconditions:
            - "ResourceGreaterEqual(Source.MovementPoints, 1)"
        Targets:
            Target:
                Type: Position
                SamplingMethod: 
                    Type: Dijkstra
                    Options:
                        SearchSize: 3
                        AllowDiagonals: false
                Conditions:
                    - "IsWalkable(Target)"
        Effects:
            - "Move(Source, Target)"
            - "ModifyResource(Source.MovementPoints, -1)"

    PickUp:
        Type: EntityAction
        Preconditions:
            - "HasNotInventoryFull(Source)"
        Cooldown: 1
        Targets:
            Target:
                Type: Entity
                ValidTargets: Object
                SamplingMethod:
                    Type: Neighbours
                    Options:
                        Shape: AllPositions
                Conditions:
                    - "InRange(Source, Target, Source.ActionRange)"
        Effects:
            - "PickUp(Source, Target)"

    EquipObject:
        Type: EntityAction
        Cooldown: 1
        Targets:
            Target:
                Type: Object
                Conditions:
                    - "CanEquipObject(Source, Target)"
        Effects:
            - "EquipObject(Source, Target)"

    UnEquipObject:
        Type: EntityAction
        Cooldown: 1
        Targets:
            Target:
                Type: SlotObject
        Effects:
            - "UnEquipObject(Source, Target)"

