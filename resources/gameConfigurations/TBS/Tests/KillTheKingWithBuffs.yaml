Actions:

    AddBuffAround:
        Type: EntityAction
        Cooldown: 1
        Targets:
            Target:
                Type: Entity
                ValidTargets: [Warrior]
                SamplingMethod:
                    Type: Neighbours
                    Options:
                        Shape: Circle
                        Size: 1
                Conditions:
                    - "HasNoBuff(Target, HealthBuff)"
        Effects:
            - "ApplyBuff(Target, HealthBuff, 2)"

    BoostAttackPower:
        Type: EntityAction
        Cooldown: 1
        Targets:
            Target:
                Type: Entity
                ValidTargets: [Warrior, Archer]
                SamplingMethod:
                    Type: Neighbours
                    Options:
                        Shape: AllPositions
                Conditions:
                    - "InRange(Source, Target, Source.AttackRange)"
                    - "HasNoBuff(Target, AttackBoostBuff)"
        Effects:
            - "ApplyBuff(Target, AttackBoostBuff, 5)"

    BoostHealth:
        Type: EntityAction
        Cooldown: 1
        Targets:
            Target:
                Type: Entity
                ValidTargets: All
                SamplingMethod:
                    Type: Neighbours
                    Options:
                        Shape: AllPositions
                Conditions:
                    - "InRange(Source, Target, Source.HealRange)"
                    - "HasNoBuff(Target, HealthBoostBuff)"
        Effects:
            - "ApplyBuff(Target, HealthBoostBuff, 2)"

    Attack:
        Type: EntityAction
        Cooldown: 1
        Targets:
            Target:
                Type: Entity
                ValidTargets: All
                SamplingMethod:
                    Type: Neighbours
                    Options:
                        Shape: Circle
                        Size: 1
                Conditions:
                    #- "DifferentPlayer(Source, Target)"
                    - "InRange(Source, Target, Source.AttackRange)"
        Effects:
            - "Attack(Target.Health, Source.AttackDamage)"

    Move:
        Type: EntityAction
        Preconditions:
            - "ResourceGreaterEqual(Source.MovementPoints, 1)"
        Targets:
            Target:
                Type: Position
                SamplingMethod: 
                    Type: Dijkstra
                    Options:
                        SearchSize: 3
                        AllowDiagonals: false
                #    Type: Neighbours
                #    Options:
                #        Shape: Circle
                #        Size: 1
                Conditions:
                    - "IsWalkable(Target)"
                    - "IsNotOccupiedGrid(Target, Source)"
        Effects:
            - "Move(Source, Target)"
            - "ModifyResource(Source.MovementPoints, -1)"

    Heal:
        Type: EntityAction
        Cooldown: 1
        Targets:
            Target:
                Type: Entity
                ValidTargets: All
                SamplingMethod:
                    Type: Neighbours
                    Options:
                        Shape: AllPositions
                Conditions:
                    - "InRange(Source, Target, Source.HealRange)"
        Effects:
            - "ModifyResource(Target.Health, Source.HealAmount)"

Entities:
    Warrior:
        Sprite: ../../../assets/Entities/unit_2.png
        Symbol: w
        LineOfSightRange: 6
        Actions: [Attack, Move]
        Parameters:           
            AttackRange: 10
            Health: [0,200,200]
            AttackDamage: [0,100,100]
            MovementPoints: 2

    Archer:
        Sprite: ../../../assets/Entities/unit_3.png
        Symbol: a
        LineOfSightRange: 10
        Parameters:            
            AttackRange: 5
            AttackDamage: 10
            Health: [0,100,100]
            MovementPoints: 2
        Actions: [Attack, Move]

    Healer:
        Sprite: ../../../assets/Entities/unit_6.png
        Symbol: h
        LineOfSightRange: 4
        Parameters:           
            HealRange: 2
            Health: 40
            HealAmount: 10
            MovementPoints: 5
        Actions: [Heal, Move, BoostHealth]

    King:
        Sprite: ../../../assets/Entities/unit_1.png
        Symbol: k
        LineOfSightRange: 6
        Parameters:
            Health: [0,400,400]
            AttackRange: 2
            AttackDamage: 100
            MovementPoints: 1
        Actions: [Attack, Move, BoostAttackPower]
        ##Each tick add a buff to the warrior entities around the king
        OnTickActions: [AddBuffAround]
            

ForwardModel:
    LoseConditions: #If true: Player -> cant play
        NoHasKing:
        - "HasNoEntity(Source, King)"

    Trigger:
        - OnTick:
            Type: Entity
            Effects:
                - "SetToMaximum(Source.MovementPoints)"

#Action categories
GameDescription:
    Type: CombatGame
    Actions:
        Move: [Move]
        Heal: [Heal]
        Attack: [Attack]
    Entities:
        Unit: [King, Warrior, Archer, Healer]
        Fighter: [Warrior, Archer]
        NoFighter: [Healer]
        Melee: [Warrior]
        Ranged: [Archer]

