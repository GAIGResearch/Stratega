GameConfig:
    Type: TBS
    RoundLimit: 200
    FogOfWar: false

Buffs: # Buff lists
    AttackBoostBuff:
        AdditiveModifier: 
            AttackDamage: 20

Agents:
    #- HumanAgent
    - UnitMCTSAgent:
        Budget: FMCALLS
        DoStateAbstraction: true
        MaxFmCalls: 5000
        RolloutLength: 10
        ContinuePreviousSearch: false
        AbstractionBatch: 8
        BatchSize: 20
        RandomAbstraction: False
        K: 0.1
        IsUngrouping: false
        IsPhiUngrouping: false
        UngroupingBatchThreshold: 1.0
        IsActionIndependent: true
        RThreshold: 0.1
        TThreshold: 2.0
        Heuristic: pta
    - UnitMCTSAgent:
        Budget: FMCALLS
        DoStateAbstraction: true
        MaxFmCalls: 5000
        RolloutLength: 10
        ContinuePreviousSearch: false
        AbstractionBatch: 6
        BatchSize: 20
        RandomAbstraction: true
        K: 10
        IsUngrouping: false
        IsPhiUngrouping: false
        UngroupingBatchThreshold: 1.0
        IsActionIndependent: false
        RThreshold: 1.0
        TThreshold: 1.0
        Heuristic: pta
    #- PusherAgent
    ##- RandomAgent
    #- DoNothingAgent

GameRenderer:
    Resolution:
        Width: 800
        Height: 600
    Default Assets:
        Selected: ../../assets/Tiles/selected.png
        FogOfWar: ../../assets/Tiles/notVisible.png
    #Optional:
    #Font: ../../assets/arial.ttf
    #OutlineShader: ../../assets/OutLine.frag

Tiles:
    Plain:
        Sprite: ../../assets/Tiles/plain.png
        Symbol: .
        IsWalkable: true
        DefaultTile: true
    Water:
        Sprite: ../../assets/Tiles/water.png
        Symbol: W
        IsWalkable: false
    Mountain:
        Sprite: ../../assets/Tiles/rock.png
        Symbol: M
        IsWalkable: false
    Forest:
        Sprite: ../../assets/Tiles/forest.png
        Symbol: F
        IsWalkable: true
    Hole:
        Sprite: ../../assets/Tiles/hole.png
        Symbol: H
        IsWalkable: true
        
Board:
    GenerationType: Manual
    Layout: |-
        M  M  M  M  M  M  M  M  M  M  M  M  M
        M  H  H  M  H  H  H  H  H  H  H  H  M
        M  H  .  w1 .  .  w1 .  .  .  .  H  M
        M  H  .  .  .  .  .  .  .  .  g1 M  M
        M  M  g0 .  .  .  .  .  .  .  .  H  M
        M  H  .  .  .  .  w0 .  .  w0 .  H  M
        M  H  H  H  H  H  M  H  H  M  H  H  M
        M  M  M  M  H  M  M  M  M  M  M  M  M
Actions:
    Push:
        Type: EntityAction
        Cooldown: 1
        Targets:
            Target:
                Type: Entity
                ValidTargets: [Warrior, Ghost]
                SamplingMethod:
                    Type: Neighbours
                    Options:
                        Shape: Circle
                        Size: 1
                Conditions:
                    - "DifferentPlayer(Source, Target)"
        Effects:
            - "Push(Source, Target)"

    PushUp:
        Type: EntityAction
        Cooldown: 1
        Targets:
            Target:
                Type: Entity
                ValidTargets: [Warrior, Ghost]
                SamplingMethod:
                    Type: Neighbours
                    Options:
                        Shape: Circle
                        Size: 1
                Conditions:
                    - "DifferentPlayer(Source, Target)"
        Effects:
            - "PushUp(Source, Target)"

    PushDown:
        Type: EntityAction
        Cooldown: 1
        Targets:
            Target:
                Type: Entity
                ValidTargets: [Warrior, Ghost]
                SamplingMethod:
                    Type: Neighbours
                    Options:
                        Shape: Circle
                        Size: 1
                Conditions:
                    - "DifferentPlayer(Source, Target)"
        Effects:
            - "PushDown(Source, Target)"

    PushLeft:
        Type: EntityAction
        Cooldown: 1
        Targets:
            Target:
                Type: Entity
                ValidTargets: [Warrior, Ghost]
                SamplingMethod:
                    Type: Neighbours
                    Options:
                        Shape: Circle
                        Size: 1
                Conditions:
                    - "DifferentPlayer(Source, Target)"
        Effects:
            - "PushLeft(Source, Target)"

    PushRight:
        Type: EntityAction
        Cooldown: 1
        Targets:
            Target:
                Type: Entity
                ValidTargets: [Warrior, Ghost]
                SamplingMethod:
                    Type: Neighbours
                    Options:
                        Shape: Circle
                        Size: 1
                Conditions:
                    - "DifferentPlayer(Source, Target)"
        Effects:
            - "PushRight(Source, Target)"


    Move:
        Type: EntityAction
        Preconditions:
            - "ResourceGreaterEqual(Source.MovementPoints, 1)"
        Targets:
            Target:
                Type: Position
                SamplingMethod: 
                    Type: Dijkstra
                    Options:
                        SearchSize: 1
                        AllowDiagonals: false
                Conditions:
                    - "IsWalkable(Target)"
        Effects:
            - "Move(Source, Target)"
            - "ModifyResource(Source.MovementPoints, -1)"

    Empty:
        Type: EntityAction
        Preconditions:
            - "ResourceGreaterEqual(Source.MovementPoints, 1)"
        Effects:
            - "ModifyResource(Source.MovementPoints, -1)"

Entities:
    Warrior:
        Sprite: ../../assets/Entities/unit_2.png
        Symbol: w
        LineOfSightRange: 6
        Actions: [PushDown, PushUp, PushLeft, PushRight, Move, Empty]
        Parameters:
            Health: 200
            AttackRange: 2
            AttackDamage: 100
            MovementPoints: 1

    Ghost:
        Sprite: ../../assets/Entities/unit_4.png
        Symbol: g
        LineOfSightRange: 6
        Actions: [Move, Empty]
        Parameters:
            Health: 200
            AttackRange: 2
            AttackDamage: 100
            MovementPoints: 1

ForwardModel:
    LoseConditions: #If true: Player -> cant play
        HasNoCity:
        - "HasNoEntity(Source, Ghost)"
        - "HasNoEntity(Source, Warrior)"
        
    Trigger:
        - OnTick:
            Type: Entity
            ValidTargets: [Warrior, Ghost]
            Effects:
                - "SetToMaximum(Source.MovementPoints)"
        - OnAdvance:
            Type: Entity
            ValidTargets: [Warrior, Ghost]
            Conditions:
                - "IsTileType(Source, Hole)"
            Effects:
                - "Remove(Source)"

GameRunner:
    AgentInitializationTime:
        Enabled: false
        BudgetTimeMs: 50
        DisqualificationTimeMs: 70
    AgentComputationTime:
        Enabled: false
        BudgetTimeMs: 1000
        DisqualificationTimeMs: 70
        MaxNumberWarnings: 5