Actions:
    LongShot:
        Type: EntityAction
        Cooldown: 1
        Targets:
            Object:
                Type: Object
                ValidTargets: [AssaultRifle, Pistol]
            Target:
                Type: Entity
                ValidTargets: Entities
                SamplingMethod:
                    Type: Neighbours
                    Options:
                        Shape: AllPositions
                Conditions:
                    #- "DifferentPlayer(Source, Target)"
                    - "InRange(Source, Target, Source.AttackRange)"
        Effects:
        #Attack a entity removing firt armor and then health, and apply a 75% of penalty if it is behind cover
            #- "AttackWithArmorUnderCover(Source, Target.Armor, Target.Health, Object.DamageMin, 75)"
            - "AttackWithArmorUnderCover(Source, Target.Armor, Target.Health, rand(Object.DamageMin,Object.DamageMax), 75)"
