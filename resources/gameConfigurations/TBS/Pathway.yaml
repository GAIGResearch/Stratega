    ######Objects
    UseMedKit:
        Type: EntityAction
        Cooldown: 1
        Targets:        
            Object:
                Type: Object
                ValidTargets: MedKit
            Target:
                Type: Entity
                ValidTargets: Entities
                SamplingMethod:
                    Type: Neighbours
                    Options:
                        Shape: Square
                        Size: 1
        Effects:
            - "ModifyResource(Target.Health, 20)"
            - "RemoveObject(Source, Object)"
    UseRepairKit:
        Type: EntityAction
        Cooldown: 1
        Targets:
            Object:
                Type: Object
                ValidTargets: RepairKit
            Target:
                Type: Entity
                ValidTargets: Entities
                SamplingMethod:
                    Type: Neighbours
                    Options:
                        Shape: Square
                        Size: 1
        Effects:
            - "ModifyResource(Target.Armor, 20)"
            - "RemoveObject(Source, Object)"
    
    LaunchGrenade:
        Type: EntityAction
        Cooldown: 1
        Targets:
            Object:
                Type: Object
                ValidTargets: Grenade
            Target:
                Type: Position
                SamplingMethod: 
                    Type: Dijkstra
                    Options:
                        SearchSize: 5
                        AllowDiagonals: false
        Effects:
            - "AttackAroundWithArmor(Source, Target, Source.Armor, Source.Health, 20)"
            - "RemoveObject(Source, Object)"
    PickUp:
        Type: EntityAction
        Preconditions:
            - "HasNotInventoryFull(Source)"
        Cooldown: 1
        Targets:
            Target:
                Type: Entity
                ValidTargets: Object
                SamplingMethod:
                    Type: Neighbours
                    Options:
                        Shape: AllPositions
                Conditions:
                    - "InRange(Source, Target, 2)"
        Effects:
            - "PickUp(Source, Target)"

    ####Move actions
    Move:
        Type: EntityAction
        Preconditions:
            - "ResourceGreaterEqual(Source.MovementPoints, 1)"
        Targets:
            Target:
                Type: Position
                SamplingMethod: 
                    Type: Dijkstra
                    Options:
                        SearchSize: 4
                        AllowDiagonals: false
                #    Type: Neighbours
                #    Options:
                #        Shape: Circle
                #        Size: 1
                Conditions:
                    - "IsWalkable(Target)"
        Effects:
            - "Move(Source, Target)"
            - "ModifyResource(Source.MovementPoints, -1)"

