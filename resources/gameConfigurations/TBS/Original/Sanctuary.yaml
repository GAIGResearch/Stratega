ForwardModel:
    LoseConditions: #If true: Player -> cant play
        HasNoPortal:
        - "HasNoEntity(Source, Book)"

EntityGroups:
    Units: [Fighter, Archer, Wizard]

#Action categories
GameDescription:
    Type: CombatGame
    Actions:
        Move: [Move]
        Spawn: [Spawn]
        Attack: [Attack]
    Entities:
        Base: [Book]
        Building: [Book]
        Spawner: [Portal]
        Unit: [Fighter, Archer, Wizard]
        Fighter: [Fighter, Archer, Wizard]

        
GameRunner:
    AgentInitializationTime:
        Enabled: true
        BudgetTimeMs: 1000
        DisqualificationTimeMs: 2000
    AgentComputationTime:
        Enabled: true
        BudgetTimeMs: 500
        DisqualificationTimeMs: 1000
        MaxNumberWarnings: 5