ForwardModel:
    WinConditions:
        TechnologyVictory:
        - "IsResearched(Source, Archery)"
        - "IsResearched(Source, BronzeWorking)"
        - "IsResearched(Source, Metallurgy)"
        - "IsResearched(Source, Engineering)"
        ResourceVictory:
        - "IsGoldExhausted(Source)"
        - "IsMinedMore(Source)"

    LoseConditions: #If true: Player -> cant play
        HasNoCity:
        - "HasNoEntity(Source, City)"

    Trigger:
        - OnTick:
            Type: Entity
            ValidTargets: City
            Conditions:
                - "IsPlayerEntity(Source)"
            Effects:
                - "ModifyResource(Source.Player.Prod, 1)"
        - OnTick:
            Type: Entity
            ValidTargets: Workshop
            Conditions:
                - "IsPlayerEntity(Source)"
            Effects:
                - "ModifyResource(Source.Player.Prod, 2)"
        - OnTick:
            Type: Entity
            ValidTargets: Foundry
            Conditions:
                - "IsPlayerEntity(Source)"
                - "ResourceGreaterEqual(Source.Player.Gold, 2)"
            Effects:
                - "ModifyResource(Source.Player.Gold, -2)"
                - "ModifyResource(Source.Player.Prod, 4)"

